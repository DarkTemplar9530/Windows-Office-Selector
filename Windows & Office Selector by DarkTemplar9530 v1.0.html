    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
            color: #0078d4;
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        select:focus {
            border-color: #0078d4;
            outline: none;
        }
        .desc {
            margin: 10px 0;
            padding: 15px;
            background-color: #e9f6ff;
            border-left: 4px solid #0078d4;
            border-radius: 4px;
            font-size: 16px;
            color: #555;
            display: none;
        }
        #download {
            text-align: center;
            margin-top: 20px;
        }
        #download a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #download a:hover {
            background-color: #005a9e;
        }
        #theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        #theme-toggle:hover {
            background-color: #005a9e;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .dark-mode select {
            background-color: #2d2d2d;
            border-color: #444;
            color: #d4d4d4;
        }
        .dark-mode .desc {
            background-color: #2a2a2a;
            border-left-color: #0078d4;
            color: #bbb;
        }
        .dark-mode h1 {
            color: #4db2ff;
        }
        .dark-mode #theme-toggle::before {
            content: '☀';
        }
        #theme-toggle::before {
            content: '☾';
        }
        
        /* Стили для блока USB предложения */
        .usb-suggestion {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 15px;
        }
        .dark-mode .usb-suggestion {
            border-top-color: #444;
        }
    </style>
</head>

        function appendUsbSuggestion(container, path) {
            if (path[0] !== 'Windows') return;

            let toolUrl = '';
            let toolName = '';

            const fullPath = path.join(' ');

            if (fullPath.includes('Windows XP')) {
                toolUrl = 'https://disk.yandex.ru/d/XLyO70kcB3hXGw';
                toolName = 'Запись образа на USB-накопитель';
            } else if (fullPath.includes('Windows 7')) {
                toolUrl = 'https://disk.yandex.ru/d/AMAtqtojBumDoA';
                toolName = 'Запись образа на USB-накопитель';
            } else if (
                fullPath.includes('Windows 8') || 
                fullPath.includes('Windows 10') || 
                fullPath.includes('Windows 11')
            ) {
                toolUrl = 'https://disk.yandex.ru/d/z97KEl-7laHO5Q';
                toolName = 'Запись образа на USB-накопитель';
            }

            if (toolUrl) {
                const wrapper = document.createElement('div');
                wrapper.className = 'usb-suggestion';

                const linkDiv = document.createElement('div');
                linkDiv.id = 'download';
                linkDiv.innerHTML = `<a href="${toolUrl}" target="_blank">${toolName}</a>`;
                wrapper.appendChild(linkDiv);

                const descDiv = document.createElement('div');
                descDiv.className = 'desc';
                descDiv.style.display = 'block';
                descDiv.innerHTML = usbDesc;
                wrapper.appendChild(descDiv);

                container.appendChild(wrapper);
            }
        }

        function buildNext(container, currentObj, path, isRoot = false) {
            if (!currentObj) return;

            if (typeof currentObj === 'string') {
                const downloadDiv = document.createElement('div');
                downloadDiv.id = 'download';
                downloadDiv.innerHTML = `<a href="${currentObj}" target="_blank">Скачать / Перейти</a>`;
                container.appendChild(downloadDiv);
                
                appendUsbSuggestion(container, path);
                return;
            }

            const keys = Object.keys(currentObj);
            if (keys.length === 0) return;
            
            const isEndNode = keys.every(k => typeof currentObj[k] === 'string');

            if (isEndNode) {
                if (keys.length === 1) {
                    const fileName = keys[0];
                    const url = currentObj[fileName];
                    const downloadDiv = document.createElement('div');
                    downloadDiv.id = 'download';
                    downloadDiv.innerHTML = `<a href="${url}" target="_blank">Скачать ${fileName}</a>`;
                    container.appendChild(downloadDiv);
                    
                    appendUsbSuggestion(container, path);
                    return;
                }

                const select = document.createElement('select');
                select.innerHTML = '<option value="">Выберите файл</option>' + keys.map(k => `<option value="${k}">${k}</option>`).join('');
                container.appendChild(select);
                
                const downloadDiv = document.createElement('div');
                downloadDiv.id = 'download';
                container.appendChild(downloadDiv);
                
                const usbContainer = document.createElement('div');
                container.appendChild(usbContainer);
                
                select.onchange = function() {
                    const val = this.value;
                    downloadDiv.innerHTML = '';
                    usbContainer.innerHTML = '';
                    if (val) {
                        const url = currentObj[val];
                        downloadDiv.innerHTML = `<a href="${url}" target="_blank">Скачать</a>`;
                        appendUsbSuggestion(usbContainer, path);
                    }
                };
                return;
            }
            
            const wrapper = document.createElement('div');
            
            const select = document.createElement('select');
            
            let defaultOptionText = "Выберите";
            if (isRoot) defaultOptionText = "Выберите, что хотите скачать или сделать";
            
            select.innerHTML = `<option value="">${defaultOptionText}</option>` + keys.map(k => `<option value="${k}">${k}</option>`).join('');
            wrapper.appendChild(select);

            const isBitness = keys.some(k => k.includes('-bit') || k === 'ARM64');
            const isEdition = keys.some(k => k.includes('Consumer Edition') || k.includes('Business Edition'));
            
            const staticDescDiv = document.createElement('div');
            staticDescDiv.className = 'desc';
            
            if (isBitness && path.length > 0 && path[0] === 'Windows') {
                staticDescDiv.innerHTML = bitnessDesc;
                staticDescDiv.style.display = 'block';
            } else if (isEdition) {
                staticDescDiv.innerHTML = editionDesc;
                staticDescDiv.style.display = 'block';
            }
            wrapper.appendChild(staticDescDiv);
            
            const selectionDescDiv = document.createElement('div');
            selectionDescDiv.className = 'desc';
            wrapper.appendChild(selectionDescDiv);

            const nextLevelContainer = document.createElement('div');
            wrapper.appendChild(nextLevelContainer);

            container.appendChild(wrapper);
            
            select.onchange = function() {
                const val = this.value;
                
                nextLevelContainer.innerHTML = '';
                selectionDescDiv.style.display = 'none';
                selectionDescDiv.innerHTML = '';

                if (val) {
                    if (sourceDescs[val]) {
                        selectionDescDiv.innerHTML = sourceDescs[val];
                        selectionDescDiv.style.display = 'block';
                    }

                    buildNext(nextLevelContainer, currentObj[val], [...path, val]);
                }
            };
        }

        const storedTheme = localStorage.getItem('theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (storedTheme === 'dark' || (!storedTheme && systemDark)) {
            document.body.classList.add('dark-mode');
        }

        toggleButton.onclick = function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        };
    </script>
</body>
</html>
